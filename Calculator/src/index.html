<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULATOR</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="index.js" type="text/javascript" defer></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet")>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="top-number"></div>
                <div id="bottom-number"></div>
            </div>
            <div class="top-button">
            <button id="C" class="small-button" type="sumbit" onclick="display.clearDisplay()">C</button>
            <button id="row"class="small-button" onclick="display.deleteNumber()">&larr;</button>
            </div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="division">%</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="prod">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="substraction">-</button>
            <button class="number" id="zero">0</button>
            <button class="operator" value="equal">=</button>
            <button class="operator" value="add">+</button>
        
        </div>
    </div>
</body>
</html>
